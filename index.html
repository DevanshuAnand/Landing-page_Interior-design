<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Interior Design</title>
</head>

<body>
    <div class="hero">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <button type="button" class="raise">List property</button>
            <img src="images/menu.png" alt="menu" class="menu-icon">
        </nav>
        <div class="row">
            <div class="col-1">
                <h1>Interior designs</h1><br>
                <p id="para">"The best rooms have something to say about the people who live in them."</p>
                <button class="raise" type="button">Explore designs</button>

                <ul>
                    <li class="btn active"></li>
                    <li class="btn "></li>
                    <li class="btn"></li>
                </ul>

            </div>
            <div class="col-2">
                <img src="images/pic1.png" id="banner">
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
